<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="colourContrasts.css">
</head>

<body>

<h1>Simple Calculator</h1>

<div class="settings">
    <label for="fontSize">Font Size:</label>
    <select id="fontSize">
        <option value="14px">Small</option>
        <option value="18px" selected>Medium</option>
        <option value="24px">Large</option>
    </select>

    <button id="contrastToggle">Toggle Light/Dark Mode</button>
</div>

<input type="text" id="display" readonly>

<div class="buttons">
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="operator">+</button>
    <br>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="operator">-</button>
    <br>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="operator">*</button>
    <br>
    <button class="number">0</button>
    <button class="decimal">.</button>
    <button class="operator">/</button>
    <button class="equal">=</button>
    <br>
    <button id="percentage">%</button>
    <button id="exponentiation">^</button>
    <button id="factorial">!</button>
    <button id="clear">Clear</button>
</div>

<script src="script.js"></script>

</body>
</html>
